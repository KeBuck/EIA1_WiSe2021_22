<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 09</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script_09.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>

<body>

    <div class="headlineBox">
        
        <p id="headline">ToDo List App</p>

    </div>

    <div class="totalNumber">

        <p id="total"><span id="counter"></span></p>

    </div>

    <div class="mainBox">

        <div id="to-do-input">

            <input id="newTask" class="new-task" type="text" placeholder="Add a task" tabindex="0" value="">
            <i id="addButton" class="plusButton"></i>

        </div>

        <div class="toDoContainer">

            <ul class="to-do-list">

                <div class="toDo">
                    <li></li>
                </div>

            </ul>

        </div>


    </div>
    
</body>

</html>
